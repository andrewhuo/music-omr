name: Audiveris OMR + Barline Detection Test

on:
  workflow_dispatch:
    inputs:
      pdf_gcs_uri:
        description: "GCS URI to input PDF (example: gs://music-omr-bucket-777135743132/input/test.pdf)"
        required: true
        type: string
      output_gcs_prefix:
        description: "GCS prefix for outputs (example: gs://music-omr-bucket-777135743132/output)"
        required: true
        type: string

jobs:
  audiveris_omr_and_barlines:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      #################################################################
      # 1) Checkout and authenticate
      #################################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Show inputs
        run: |
          echo "Input PDF: ${{ inputs.pdf_gcs_uri }}"
          echo "Output prefix: ${{ inputs.output_gcs_prefix }}"

      #################################################################
      # 2) DELETE ALL PREVIOUS OUTPUTS (FULL WIPE)
      #################################################################
      - name: Delete ALL previous outputs
        run: |
          set -euo pipefail
          echo "WIPING output folder: ${{ inputs.output_gcs_prefix }}"
          gsutil -m rm -r "${{ inputs.output_gcs_prefix }}/**" || echo "Nothing to delete"

      #################################################################
      # 3) Download input PDF
      #################################################################
      - name: Download input PDF
        run: |
          set -euo pipefail
          mkdir -p /tmp/work
          gsutil cp "${{ inputs.pdf_gcs_uri }}" /tmp/work/input.pdf
          echo "Downloaded input:"
          ls -lh /tmp/work/input.pdf

      #################################################################
      # 4) Run Audiveris (optional)
      #################################################################
      - name: Run Audiveris OMR
        run: |
          set -euo pipefail
          mkdir -p /tmp/work/audiveris_out
          docker pull toprock/audiveris:latest
          docker run --rm \
            -v /tmp/work:/work \
            toprock/audiveris:latest \
            audiveris -batch -export -output /work/audiveris_out /work/input.pdf || true
          ls -R /tmp/work/audiveris_out || true

      #################################################################
      # 5) Python setup
      #################################################################
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          set -euo pipefail
          pip install --upgrade pip
          pip install opencv-python==4.12.0.88 pymupdf==1.20.0 numpy

      #################################################################
      # 6) Run barline detection
      #################################################################
      - name: Run barline detection
        run: |
          set -euo pipefail
          mkdir -p /tmp/work/detect_barlines_out
          python -u parser-api/detect_barlines_test.py \
            /tmp/work/input.pdf \
            --output-dir /tmp/work/detect_barlines_out
          ls -R /tmp/work/detect_barlines_out

      #################################################################
      # 7) Annotate PDF (debug version for now)
      #################################################################
      - name: Annotate PDF
        run: |
          set -euo pipefail
          python -u parser-api/annotate_measures.py \
            /tmp/work/input.pdf \
            /tmp/work/annotated.pdf
          ls -lh /tmp/work/annotated.pdf

      #################################################################
      # 8) Render annotated PDF to PNG (debug proof)
      #################################################################
      - name: Render annotated PDF to PNG
        run: |
          set -euo pipefail
          mkdir -p /tmp/work/debug
          python - << 'PY'
          import fitz
          doc = fitz.open("/tmp/work/annotated.pdf")
          page = doc[0]
          pix = page.get_pixmap(matrix=fitz.Matrix(2, 2))
          pix.save("/tmp/work/debug/annotated_page1.png")
          doc.close()
          PY
          ls -lh /tmp/work/debug/annotated_page1.png

      #################################################################
      # 9) Upload ALL outputs (single clean folder)
      #################################################################
      - name: Upload outputs to GCS
        run: |
          set -euo pipefail
          gsutil -m cp /tmp/work/annotated.pdf "${{ inputs.output_gcs_prefix }}/annotated.pdf"
          gsutil -m cp -r /tmp/work/debug "${{ inputs.output_gcs_prefix }}/debug"
          if [ -d /tmp/work/audiveris_out ] && [ "$(ls -A /tmp/work/audiveris_out)" ]; then
            gsutil -m cp -r /tmp/work/audiveris_out "${{ inputs.output_gcs_prefix }}/audiveris_out"
          fi
          echo "Upload complete"
