name: Audiveris OMR + Barline Detection Test

on:
  workflow_dispatch:
    inputs:
      pdf_gcs_uri:
        required: true
      output_gcs_prefix:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  run-omr-barline-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v3
      with:
        version: '>= 416.0.0'

    - name: Download input PDF
      run: |
        gsutil cp "${{ github.event.inputs.pdf_gcs_uri }}" input.pdf

    - name: Run Audiveris
      run: |
        mkdir -p audiveris/input audiveris/output
        mv input.pdf audiveris/input/
        docker pull toprock/audiveris
        docker run --rm -v "$(pwd)/audiveris/input":/input -v "$(pwd)/audiveris/output":/output toprock/audiveris

    - name: Install Python for OpenCV test
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install OpenCV & PyMuPDF
      run: |
        python -m pip install --upgrade pip
        python -m pip install opencv-python==4.8.0 pymupdf==1.20.0 numpy

    - name: Run barline detection test
      run: |
        python parser-api/detect_barlines_test.py input.pdf
