name: Audiveris OMR + Barline Detection Test

on:
  workflow_dispatch:
    inputs:
      pdf_gcs_uri:
        description: "GCS URI to input PDF (example: gs://YOUR_BUCKET/input/job123.pdf)"
        required: true
        type: string
      output_gcs_prefix:
        description: "GCS prefix for outputs (example: gs://YOUR_BUCKET/output/job123)"
        required: true
        type: string

jobs:
  audiveris_omr_and_barlines:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Auth to Google Cloud using Workload Identity Federation (WIF)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Show inputs
        run: |
          echo "Input PDF: ${{ inputs.pdf_gcs_uri }}"
          echo "Output prefix: ${{ inputs.output_gcs_prefix }}"

      - name: Download input PDF from GCS
        run: |
          set -euo pipefail
          mkdir -p /tmp/work
          echo "Downloading ${{ inputs.pdf_gcs_uri }}"
          gsutil cp "${{ inputs.pdf_gcs_uri }}" /tmp/work/input.pdf
          ls -lh /tmp/work/input.pdf

      # Run Audiveris via Docker (OMR)
      # This keeps your existing Audiveris usage pattern:
      # - Mount /tmp/work into the container
      # - Run audiveris on input.pdf
      - name: Run Audiveris OMR (Docker)
        run: |
          set -euo pipefail
          mkdir -p /tmp/work/audiveris_out
          docker pull toprock/audiveris:latest

          # Audiveris CLI usage varies a bit by image/version.
          # This is a common pattern: call audiveris and give it the input file.
          # If your existing workflow already had a different command here, keep yours.
          docker run --rm \
            -v /tmp/work:/work \
            toprock/audiveris:latest \
            audiveris -batch -export -output /work/audiveris_out /work/input.pdf || true

          echo "Audiveris output listing:"
          ls -R /tmp/work/audiveris_out || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Match what you said you were using before:
          pip install opencv-python==4.8.0 pymupdf==1.20.0 numpy

      - name: Run barline detection test (existing script)
        run: |
          set -euo pipefail
          python parser-api/detect_barlines_test.py /tmp/work/input.pdf

      # NEW: annotate the PDF using the rules we specified
      - name: Annotate measures on PDF (NEW)
        run: |
          set -euo pipefail
          python parser-api/annotate_measures.py /tmp/work/input.pdf /tmp/work/annotated.pdf
          ls -lh /tmp/work/annotated.pdf

      # Upload outputs
      - name: Upload annotated PDF to GCS (NEW)
        run: |
          set -euo pipefail
          gsutil -m cp /tmp/work/annotated.pdf "${{ inputs.output_gcs_prefix }}/annotated.pdf"
          echo "Uploaded: ${{ inputs.output_gcs_prefix }}/annotated.pdf"

      - name: Upload Audiveris outputs to GCS (optional)
        run: |
          set -euo pipefail
          if [ -d /tmp/work/audiveris_out ]; then
            gsutil -m cp -r /tmp/work/audiveris_out "${{ inputs.output_gcs_prefix }}/audiveris_out"
            echo "Uploaded Audiveris outputs to: ${{ inputs.output_gcs_prefix }}/audiveris_out"
          else
            echo "No audiveris_out directory found, skipping."
          fi
