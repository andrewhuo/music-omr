name: Build Audiveris Engine Image

on:
  workflow_dispatch:
    inputs:
      audiveris_version:
        description: "Audiveris tag to build (example: 5.9.0)"
        required: true
        default: "5.9.0"
        type: string
      image_name:
        description: "GHCR image name under owner namespace"
        required: true
        default: "audiveris-engine"
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Audiveris image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/audiveris/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ inputs.audiveris_version }}
          build-args: |
            AUDIVERIS_VERSION=${{ inputs.audiveris_version }}

      - name: Print pinned digest reference
        run: |
          set -euo pipefail
          IMAGE_REF="ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}@${{ steps.build.outputs.digest }}"
          echo "IMAGE_REF=${IMAGE_REF}"
          {
            echo "### Audiveris image built"
            echo ""
            echo "- Version tag: \`${{ inputs.audiveris_version }}\`"
            echo "- Pinned digest: \`${IMAGE_REF}\`"
          } >> "$GITHUB_STEP_SUMMARY"
